<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c62d4b900.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo_container">
            <img src="images\amazon_logo.png" alt="logo">
        </div>
        <div class="address_container">
            <div class="address_icon">
                <i class="fa-solid fa-location-dot fa-lg"></i>
            </div>
            <div class="address_text">
                Deliver to <br/>
                <span>India</span>
            </div>
        </div>
        <div class="search_container">
            <select name="search" id="search">
                <option value="">All</option>
                <option value="">Arts & Crafts</option>
                <option value="">Automotive</option>
                <option value="">Baby</option>
                <option value="">Beauty & Personal Care</option>
                <option value="">Books</option>
                <option value="">Boy's Fashion</option>
                <option value="">Computers</option>
                <option value="">Deals</option>
                <option value="">Digital Music</option>
                <option value="">Electronics</option>
                <option value="">Girl's Fashion</option>
                <option value="">Health & Household</option>
                <option value="">Home & Kitchen</option>
                <option value="">Industrial & Scientific</option>
                <option value="">Kindle Store</option>
                <option value="">Luggage</option>
                <option value="">Men's Fashion</option>
                <option value="">Movies & TV</option>
                <option value="">Music, CD & Vinyl</option>
                <option value="">Pet Supplies</option>
                <option value="">Prime Video</option>
                <option value="">Software</option>
                <option value="">Sports & Outdoor</option>
                <option value="">Tools & Home Improvement</option>
                <option value="">Toys & Games</option>
                <option value="">Video Games</option>
                <option value="">Women's Fashion</option>
            </select>
            <input type="text" name="search" id="search" placeholder="Search Amazon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="language_container">
            <img src="images\english_logo.png" alt="english">
            <div class="lang_text">
                <h4>EN</h4>
            </div>
            <i class="fa-solid fa-caret-down" style="color: grey;"></i>
            <div class="language_radio">
                <form action="">
                    <p>Choose language <a href="">Learn more</a> </p>
                    <input type="radio" name="EN" id="EN" checked>
                    <label for="EN">English - EN</label><br>
                    <div class="line"></div>
                    <input type="radio" name="ES" id="ES">
                    <label for="EN">español - ES</label><br>
                    <input type="radio" name="AR" id="AR">
                    <label for="EN">العربية - AR</label><br>
                    <input type="radio" name="DE" id="DE">
                    <label for="EN">Deutsch - DE</label><br>
                    <input type="radio" name="HE" id="HE">
                    <label for="EN">עברית - HE</label><br>
                    <input type="radio" name="KO" id="KO">
                    <label for="EN">한국어 - KO</label><br>
                    <input type="radio" name="PT" id="PT">
                    <label for="EN">português - PT</label><br>
                    <input type="radio" name="ZH" id="ZH">
                    <label for="EN">中文 (简体) - ZH</label><br>
                    <div class="line"></div>
                    <p>Choose Currency <a href="">Learn more</a> </p>
                    <p>$ - USD -US Dollar    <a href="">Change</a> </p></p>
                </form>
            </div>
        </div>
        <div class="account_container">
            Hello, sign in <br/>
            <span>Account & Lists</span>
        </div>
        <div class="order_container">
            Return <br/>
            <span>& Orders</span>
        </div>
        <div class="cart_icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <h3>0</h3>
        </div>
    </nav>
    
</body>
</html>
